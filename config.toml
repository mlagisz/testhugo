[params]
    viewMorePostLink = "/blog/"
    author = "ML"
    defaultKeywords = ["blog", "general", "news"]
    mainSections = ["blog"]
    defaultDescription = "SORTEE site blog"

    # Social media
    #facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "SORTEcoEvo" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/SORTEE_logo_twitter.png"

